<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Basic Info</legend>
            <div class="form-group">
                <label for="employeeId">Employee ID</label> 9</p>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label> Dodsworth </p>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" value="Anne">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div><input type="radio" id="male" name="gender" value="male"><label for="male">Male</label></div>
                <div><input type="radio" id="female" name="gender" value="female" checked><label for="female">Female</label></div>
                <div><input type="radio" id="xxx" name="gender" value="xxx"><label for="xxx">XXX</label></div>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" value="Sales Representative">
            </div>
            <div class="form-group">
                <label for="suffix">Suffix</label>
                <input type="text" id="suffix" value="Ms.">
            </div>
            <div class="form-group">
                <label for="hireDate">BirthDate</label>
                <input type="date" id="hireDate" value="1969-07-02 00-00-00">
            </div>
            <div class="form-group">
                <label for="hireDate">HireDate</label>
                <input type="date" id="hireDate" value="1994-11-15">
            </div>
            <div class="form-group">
                <label for="ssn">SSN # (if applicable)</label>
                <input type="text" id="ssn">
            </div>
            <div class="form-group">
                <label for="reportsTo">Reports To</label>
                <input type="text" id="reportsTo" value="Buchanan">
            </div>
        </fieldset>

        <fieldset>
            <legend>Contact Info</legend>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="name@example.com">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" value="7 Houndstooth Rd.">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" value="London">
            </div>
            <div class="form-group">
                <label for="region">Region</label>
                <input type="text" id="region">
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" value="WG2 7LT">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country">
                    <option value="Russian Federation">Russian Federation</option>
                </select>
            </div>
            <div class="form-group">
                <label for="usPhone">US Home Phone</label>
                <input type="tel" id="usPhone" value="(234)234-2342">
            </div>
            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="text" id="photo" value="EmpID9.bmp">
            </div>
        </fieldset>

        <fieldset>
            <legend>Optional Info</legend>
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes"></textarea>
            </div>
            <div class="form-group">
                <label>Preferred Shift</label>
                <input type="radio" id="regular" name="shift" value="regular">
                <label for="regular">Regular</label>
                <input type="radio" id="gravyYard" name="shift" value="gravyYard" checked>
                <label for="gravyYard">Gravy Yard</label>
            </div>
            <div class="form-group">
                <label>Active?</label>
                <input type="text" id="active" value="T I D A W O" readonly>
                <button type="button">Click to change</button>
            </div>
            <div class="form-group">
                <label>Are you human?</label>
                <input type="text" id="human" value="" placeholder="Enter CAPTCHA">
            </div>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
